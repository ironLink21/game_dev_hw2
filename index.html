<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Seth Bertlshofer" />

        <title>Mazes</title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <span><h1> Mazes </h1></span>
        <div id="main-window">
            <div id="canvas-section">
                <canvas id="canvas" width="550" height="550"></canvas>
            </div>
            <div id="input-section">
                <button class="accordion">Maze Size</button>
                <div class="panel">
                    <input type="radio" name="mazeSize" value="5" onclick="GameLoop.toggleMazeSize(5)"> 5x5 <br>
                    <input type="radio" name="mazeSize" value="10" onclick="GameLoop.toggleMazeSize(10)"> 10x10 <br>
                    <input type="radio" name="mazeSize" value="15" onclick="GameLoop.toggleMazeSize(15)"> 15x15 <br>
                    <input type="radio" name="mazeSize" value="20" onclick="GameLoop.toggleMazeSize(20)"> 20x20
                </div>

                <button class="accordion">Instructions</button>
                <div class="panel">
                    <p>Hint toggle: H</p>
                    <p>Breadcrumbs toggle: B</p>
                    <p>Path to finish toggle: P</p>
                    <p>Score toggle: Y</p>
                </div>
                <div id="timer"></div>
                <div id="score"></div>
            </div>

        </div>
        <div id="score-section"></div>
        <span><h4> Created by Seth Bertlshofer A00933231 </h4></span>
    </body>

    <script type="text/javascript" src="./js/underscore-min.js"></script>
    <script type="text/javascript" src="./js/gameLoop.js"></script>
    <script type="text/javascript" src="./js/mazeGame.js"></script>
    <script type="text/javascript" src="./js/mazeGameGraphics.js"></script>
</html>
